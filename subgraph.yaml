specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Cryptonotes
    network: goerli
    source:
      address: "0x587233290b3A8a459367cCF0ff4C5BA0E3525B11"
      abi: Cryptonotes
      startBlock: 7888369
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Note
        - Slot
      abis:
        - name: Cryptonotes
          file: ./abis/Cryptonotes.json
      eventHandlers:
        - event: Mint(indexed address,indexed uint256,uint256)
          handler: handleMint
        - event: Split(indexed address,indexed uint256,uint256,uint256)
          handler: handleSplit
        - event: Merge(indexed address,indexed uint256,indexed uint256,uint256)
          handler: handleMerge
        - event: TopUp(indexed address,indexed uint256,uint256)
          handler: handleTopUp
      file: ./src/cryptonotes.ts

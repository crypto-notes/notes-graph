specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Cryptonotes
    network: mumbai
    source:
      abi: Cryptonotes
      address: "0xf0Af965386A66a677dF7E463327B6A3494064924"
      startBlock: 29208747
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Note
        - Slot
      abis:
        - name: Cryptonotes
          file: ./abis/Cryptonotes.json
      eventHandlers:
        - event: Mint(indexed address,indexed uint256,uint256)
          handler: handleMint
        - event: Split(indexed address,indexed uint256,uint256,uint256)
          handler: handleSplit
        - event: Merge(indexed address,indexed uint256,indexed uint256,uint256)
          handler: handleMerge
        - event: TopUp(indexed address,indexed uint256,uint256)
          handler: handleTopUp
        - event: Withdraw(indexed address,indexed uint256,uint256)
          handler: handleWithdraw
      file: ./src/cryptonotes.ts
